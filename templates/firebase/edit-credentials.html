{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Firebase Credentials</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text"
                            href="{% url 'credentials:firebase_credentials_list' %}">Firebase Credentials</a>
                        </li>
                        <li class="breadcrumb-item active">Edit Logo</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'credentials:firebase_credentials_list' %}"><i
                        class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="edit-firebase" action="{% url 'credentials:update_firebase_credentials' firebase_credential.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Key</label>
                                <input type="text" name="key" id = 'key' value='{{firebase_credential.key}}' class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" id='sub_btn' class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script type="text/javascript">

    $("#edit-firebase").validate({
        ignore: [],
        rules: {
            key: {
                required: true,
                },
            },
        messages: {
            key: {
                required: "Please enter key",
                },
        },
    });  


</script>
