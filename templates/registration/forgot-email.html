{% load static %}
{% include 'registration/includes/header.html' %}

<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'frontend:index' %}" class="login-logo">
                            <img src="{% static 'admin-assets/images/logo.png' %}">

                        </a>

                    </div>
                    <h3 class="mb-3">RECOVER YOUR PASSWORD</h3>
                    <p class="text-start mb-3 ">
                        Donâ€™t worry! it happens. Please enter the address
                        associated with your account
                    </p>
                    <form onsubmit="Loader(this.id)" id="forget_password" method="POST" action="{% url 'accounts:forgot_password_email' %}"
                        class="mt-50">
                        {% csrf_token %}

                        <div class="form-group form-box required-field">
                            <label class="form-label">Email</label>
                            <div class="form-addons">
                                <input type="text" class="form-control"
                                    placeholder="Enter your email address"
                                    name="email" id="email">
                                <label class="email-error error"></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit"
                                class="btn btn-login btn-theme w-100 mb-4">Send
                                Mail</button>
                        </div>
                    </form>
                    <p class="text-center">Back to <a
                            href="{% url 'accounts:login' %}"
                            class="thembo">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'registration/includes/footer.html' %}
