{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Subscription Plans</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'subscriptions:all_plans' %}">Subscription Plans</a></li>
                        <li class="breadcrumb-item active">Add Subscription</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'subscriptions:all_plans' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="add-subscription" action="{% url 'subscriptions:add_subscription_plan' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Title</label>
                                <input type="text" placeholder="Enter Title" name="title" class="form-control"
                                    maxlength="254">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Price</label>
                                <input type="text" placeholder="Enter Price" name="price" class="form-control number_field"
                                    maxlength="10">
                            </div>
                        </div>

                        {% comment %} <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Plan Validity</label>
                                <select name="validity" id="validity" required class="form-control">
                                    <option value="">Select</option>
                                    <option value="1">Monthly</option>
                                    <option value="2">Yearly</option>
                                </select>
                            </div>
                        </div> {% endcomment %}

                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Features</label>
                                <textarea placeholder="Enter Page Description" name="content" id="content"
                                    class="form-control"></textarea>
                                <label id="content-error" class="error" for="content"></label>
                            </div>
                        </div>

                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
<script src="{% static 'admin-assets/js/customized-js/form_validations.js' %}"></script>
<script>
    //not allow to add image in ckeditor
    CKEDITOR.replace('content',{
        disallowedContent: 'img'
    });
    
    </script>
