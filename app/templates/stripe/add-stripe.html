{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Stripe Key Settings</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'credentials:stripe_list' %}"
                                class="white-text">Stripe Setting</a></li>
                        <li class="breadcrumb-item active">Add Stripe Key</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'credentials:stripe_list' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="add-key" action="{% url 'credentials:add_stripe' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12 mx-auto">
                            <div class="form-group required-field">
                                <label class="form-label">Test Key</label>
                                <input type="text" placeholder="Enter Stripe Test Key" name="test_secretkey" class="form-control" maxlength="254" value={{test_secretkey}}>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 mx-auto">
                            <div class="form-group required-field">
                                <label class="form-label">Publishable Key</label>
                                <input type="text" placeholder="Enter Stripe Publishable Key" name="test_publishkey" class="form-control" maxlength="254" value={{test_publishkey}}>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script type="text/javascript">
    $("#add-key").validate({
        rules: {
            test_secretkey: {
                required: true,
                normalizer: function (value) {
                    return $.trim(value);
                }
            },
            test_publishkey: {
                required: true,
                normalizer: function (value) {
                    return $.trim(value);
                },
            },
        },
        messages: {
            test_secretkey: {
                required: "Please enter secret key"
            },
            test_publishkey: {
                required: "Please enter publish key",
            },
        }
    });  
</script>
