<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectName</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin-assets/css/landing.css' %}">
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div class="logo">
        <a href="#" style="font-size: 20px;">ProjectName</a>
      </div>
      <div class="nav-links">
        <a class="cta-button" href="{% url 'accounts:login' %}">Login</a>
      </div>
    </div>
    <div class="container">
      <h1>Welcome to ProjectName</h1>
      <p>Created to be used in Django Projects.</p>
    </div>
    <div class="bg-slider-wrapper" id="particles-js">
		  <div class="overlay"></div>	
    </div>
    {% comment %} <div class="particles"></div>
    <div class="star-background"></div> {% endcomment %}
{% comment %} <script src="{% static 'admin-assets/js/landing.js' %}"></script> {% endcomment %}

  <script src="{% static 'admin-assets/js/particles.js' %}"></script>
  <script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('particles-js', "{% static 'admin-assets/js/particles.json' %}", function() {
      console.log('callback - particles.js config loaded');
    });
  </script>
  </body>
</html>
