{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Twilio Key Management</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'twilio_settings:twilio_list' %}"
                                class="white-text">Twilio Setting</a></li>
                        <li class="breadcrumb-item active">Add Twilio Key</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'twilio_settings:twilio_list' %}"><i
                        class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="add-key" action="{% url 'twilio_settings:add_twilio' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Account SID</label>
                                <input type="text" placeholder="Enter Account SID" name="account_sid" class="form-control" maxlength="254" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Number</label>
                                <input type="text" placeholder="Enter Number" name="number" class="form-control" maxlength="254" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Token</label>
                                <input type="text" placeholder="Enter Token" name="token" class="form-control" maxlength="254" >
                            </div>
                        </div>

                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script type="text/javascript">

    $("#add-key").validate({
        rules: {
            account_sid: {
                required: true,
                },
            number: {
                required: true,
                },
            token: {
                required: true,
                },
            },        
        messages: {
            account_sid: {
                required: "Please enter account sid",
                },
            number: {
                required: "Please enter number",
                },
            token: {
                required: "Please enter token",
                },
        },
    });   
</script>
